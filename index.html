<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Cook's Grade 2/3 Class</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header for the class -->
    <header>
        <h1>Mr. Cook's Grade 2/3 Class</h1>
    </header>

    <!-- Login area for students -->
    <section class="login-section">
        <h2>Student Login</h2>
        <form id="loginForm">
            <label for="username">Username (Initials):</label>
            <input type="text" id="username" name="username" placeholder="e.g., AB" required>

            <label for="password">Password (4-digit PIN):</label>
            <input type="password" id="password" name="password" placeholder="e.g., 1234" required>

            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Load indexlogins.js first, then index.js -->
    <script src="indexlogins.js" type="module"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
